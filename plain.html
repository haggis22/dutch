<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>

        .cards
        {
            clear: both;
            margin-top: 15px;
            background: pink;
        }

        .card
        {
            display: block;
            font-size: 40px;
            padding: 10px;
            min-width: 200px;
            height: 50px;
            white-space: nowrap;
            border: 2px solid black;
        }

        .card.question
        {
            background-color: aliceblue;
        }

        .card.question .part
        {
            font-size: 0.4em;
            font-style: italic;
        }

        .card.answer
        {
            background-color: lightgrey;
        }

        .card.answer .score
        {
            font-size: 0.4em;
            font-style: italic;
        }

        .user-panel
        {
            margin-top: 15px;
        }

        input#guess
        {
            font-size: 40px;
            width: 400px;
            height: 50px;
            white-space: nowrap;
            padding: 10px;
        }

        .success
        {
            color: green;
        }

        .failure
        {
            color: red;
        }

    </style>

</head>

                    new Noun('the general practitioner', 'de huisarts'),
                    new Noun('the patient', 'de patiënt'),
                    new Noun('the consultation hours', 'het spreekuur'),
                    new Noun('the first aid', 'de EHBO'),
                    new Noun('the first aid', 'de eerste hulp'),
                    new Noun('the ambulance', 'de ambulance'),
                    new Noun('the appointment', 'de afspraak'),
                    new Noun('the referral letter', 'de verwijsbrief'),
                    new Noun('the check-up', 'het onderzoek'),
                    new Noun('the dentist', 'de tandarts'),
                    new Noun('the insurance', 'de verzekering'),
                    new Noun('the health insurance', 'de ziektekostenverzekering'),
                    new Noun('the medication', 'het medicijn'),
                    new Noun('the prescription', 'het recept'),
*/
                ];

            let adjectives =
            [
                new Adjective('small', 'klein')
            ];

            let words = [...verbs, ...nouns, ...adjectives];

            let currentWord = null;


            $('#test-me').on('click', testMe);


            function testMe() {

                let mode = $('input[type="radio"][name="rdoMode"]:checked').val();

                let options = [];

                switch (mode)
                {
                    case MODE.RANDOM:
                        options = words;
                        break;

                    case MODE.VERBS:
                        options = verbs;
                        break;

                    case MODE.SIMPLE_PAST:
                        options = verbs.filter(v => v.simplePast && v.simplePast.length > 0)
                        break;

                    case MODE.PAST_PERFECT:
                        options = verbs.filter(v => v.pastPerfect);
                        break;

                    case MODE.NOUNS:
                        options = nouns;
                        break;
                }

                options = options.filter(w => w.numRight <= w.numWrong);

                // copy the original array
                let missedOptions = options.slice();

                // give me extra work on ones I have missed already
                for (let word of options)
                {
                    for (let count=0; count < word.numWrong - word.numRight; count++)
                    {
                        missedOptions.push(word);
                    }
                }

                options = missedOptions;

                if (options.length == 0)
                {
                    console.log('Out of words');
                    return;
                }

                let ix = Math.floor(Math.random() * options.length);

                currentWord = options[ix];

                switch (mode) {

                    case MODE.SIMPLE_PAST:
                        currentWord.correctAnswers = currentWord.simplePast.slice();
                        break;

                    case MODE.PAST_PERFECT:
                        currentWord.correctAnswers = [currentWord.pastPerfect];
                        break;

                    default:
                        currentWord.correctAnswers = Array.isArray(currentWord.dutch) ? currentWord.dutch : [currentWord.dutch];
                        break;

                }


                $('.card.question .word').text(currentWord.english);
                $('.card.question .part').text('(' + currentWord.part + ')');

                // clear the answer
                let answerCard = $('.card.answer span');
                answerCard.text('');
                answerCard.removeClass('success');
                answerCard.removeClass('failure');


                // clear the guess
                let guessBox = $('#guess');
                guessBox.val('');
                guessBox.focus();

                // stop any possible enter key from revealing the answer prematurely
                event.preventDefault();

            }

            $('#guess').on('keyup', function (event) {

                if (!$('#guess').val().length)
                {
                    return;
                }

                var key = event.which || event.keyCode || 0;

                if (key == 13)
                {
                    checkAnswer(document.getElementById('guess').value);
                }

            });


            function checkAnswer(myAnswer) {

                if (currentWord == null) {
                    // nothing to check
                    return;
                }

                let answerCard = $('.card.answer');

                answerCard.find('.word').text(currentWord.correctAnswers.join(', '));

                if (currentWord.correctAnswers.find(a => a == myAnswer))
                {

                    answerCard.find('span').addClass('success');
                    answerCard.find('span').removeClass('failure');

                    currentWord.numRight++;

                }
                else {

                    answerCard.find('span').addClass('failure');
                    answerCard.find('span').removeClass('success');

                    currentWord.numWrong++;

                }

                let score = currentWord.numRight - currentWord.numWrong;
                let scoreString = score > 0 ? '+' + score : score.toString();

                answerCard.find('.score').text(scoreString);


                $('#test-me').focus();

            }

        })();


    </script>
